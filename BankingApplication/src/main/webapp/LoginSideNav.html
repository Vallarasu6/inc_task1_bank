<script>
function accountNumbers(x){
	if(x!=''){
		
		var y = x;
		
		$.ajax({
			type:'POST',
			url:'MyServlett?y='+x+'&page=setSessionAccountNumber',
			success: function(result){
				//alert("inside acc num set check 113");
				$("#accNumId").html('Current Acc Num '+ result);
			} 
		});
		
		$.ajax({
			type:'POST',
			url:'MyServlett?y='+x+'&page=accountBalance',
			success: function(result){
				//alert("inside balance check 120");
				$("#balance").html(result);
				$("#balance").show();
				
				
			} 
		
	}); 
		
	}
}
