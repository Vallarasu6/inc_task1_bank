<script>
function accountNumbers(x){
	if(x!=''){
		
		var y = x;
		
		$.ajax({
			type:'POST',
			url:'MyServlett?y='+x+'&page=setSessionAccountNumber',
			success: function(result){
				alert("inside acc num set check 113");
				$("#accNumId").html('Current Acc Num '+ result);
			} 
		});
		
		$.ajax({
			type:'POST',
			url:'MyServlett?page=accountBalance',
			success: function(result){
				alert("inside balance check 120");
				$("#balance").html(result);
				$("#balance").show();
				
				
			} 
		
	}); 
		
	}
}

function update(x){
	
	if(x=="mobile"){
		
		 $(".allProcess").hide();
		 $("#mobileUpdate").load("MobileUpdate.html");
		 $("#mobileUpdate").show();
		
		
	}
	else if(x=="address"){
		$(".allProcess").hide();
		 $("#addressUpdate").load("AddressUpdate.html");
		 $("#addressUpdate").show();
	}
	

}

function bills(x){
	
	
	if(x=="mobile"){
		$(".allProcess").hide();
		 $("#mobileRecharge").load("MobileRecharge.html");
		 $("#mobileRecharge").show();
		
	}
	else if(x=="dth"){
		$(".allProcess").hide();
		 $("#dthRecharge").load("DthRecharge.html");
		 $("#dthRecharge").show();

	}
}
