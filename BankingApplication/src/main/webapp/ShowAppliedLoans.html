 <div style="margin-left:175px;">
    
    <div id="appliedLoansInfo"></div>

<script>
//document.getElementById("accountData").click();
$(document).ready(function(){
	
//alert("Hello");
	

		$.ajax({
			type:'GET',
			url:'MyServlett?page=appliedLoans',
			success: function(result){
				//alert(result);
				
				result=JSON.parse(result);
				var tbltop = "<table border='1' id='one' width=100%><tr><th>Id</th><th>Bank Name</th><th>Acc Number</th><th>Balance</th><th>Approve</th><th>Reject</th><th>Waiting list</th><th>Block</th></tr>";

				var main ="";
	            for (i = 0; i < result.length; i++){
	              main += "<tr><td>"+result[i].id+"</td><td>"+result[i].bankName+"</td><td>"+result[i].accountNumber+"</td><td>"+result[i].balance+"</td><td>Approve</td><td>Reject</td><td>Waiting List</td><td>Block</td></tr>";
	            }
	            var end = "</table>"
	            var tbl = tbltop+ main + end;
	           
	            $("#appliedLoansInfo").html(tbl);
			}
	});
});

	
</script>
