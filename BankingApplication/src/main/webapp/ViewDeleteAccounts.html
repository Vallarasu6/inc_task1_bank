




    <div style="margin-left:175px;">
    
    <div id="inActiveAccountInfo"></div>
    <div id="inActiveAccount"></div>
    <button id="reNewAccountBtn">re-New Account</button>
            
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
//document.getElementById("accountData").click();
$(document).ready(function(){
	

	

		$.ajax({
			type:'GET',
			url:'MyServlett?page=inActiveAccount',
			success: function(result){
				//alert(result);
				
				result=JSON.parse(result);
				var tbltop = "<table border='1' id='one' width=100%><tr><th>Id</th><th>Bank Name</th><th>Acc Number</th><th>Balance</th></tr>";

				var main ="";
	            for (i = 0; i < result.length; i++){
	              main += "<tr><td>"+result[i].id+"</td><td>"+result[i].bankName+"</td><td>"+result[i].accountNumber+"</td><td>"+result[i].balance+"</td></tr>";
	            }
	            var end = "</table>"
	            var tbl = tbltop+ main + end;
	           
	            $("#inActiveAccountInfo").html(tbl);
			}
	});
		
$("#reNewAccountBtn").click(function(){
			alert("hi");
			$("#inActiveAccountInfo").hide();
			$("#inActiveAccount").load("RenewOldAccount.html");
			$("#inActiveAccount").show();
		});
});

	
</script>
