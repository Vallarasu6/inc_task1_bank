


    <div style="margin-left:175px;">
    
    <div id="inActiveCustomerInfo"></div>
    <div id="inActiveCustomer"></div>
    <button id="reNewCustomerBtn">re-New Customer </button>
           
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
//document.getElementById("accountData").click();
$(document).ready(function(){
	

	

		$.ajax({
			type:'GET',
			url:'MyServlett?page=inActiveCustomer',
			success: function(result){
				//alert(result);
				
				result=JSON.parse(result);
				var tbltop = "<table border='1' id='one' width=100%><tr><th>Id</th><th>Name</th><th>Mobile</th></tr>";

				var main ="";
	            for (i = 0; i < result.length; i++){
	              main += "<tr><td>"+result[i].id+"</td><td>"+result[i].name+"</td><td>"+result[i].mobileNumber+"</td></tr>";
	            }
	            var end = "</table>"
	            var tbl = tbltop+ main + end;
	           
	            $("#inActiveCustomerInfo").html(tbl);
			}
	});
		
		
		$("#reNewCustomerBtn").click(function(){
			
			$("#inActiveCustomerInfo").hide();
			$("#inActiveCustomer").load("RenewOldCustomer.html");
			$("#inActiveCustomer").show();
		});
});

	
</script>
